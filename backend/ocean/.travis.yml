language: python
python:
- 3.6
sudo: required
services:
- docker
before_install:
- docker-compose -f docker/docker-compose.yml up -d
install: pip install -U tox-travis
script: tox
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: ${PYPI_USER}
  password: ${PYPI_PASSWORD}
  on:
    tags: true
    branch: master
    repo: oceanprotocol/squid-py
    python: 3.6
