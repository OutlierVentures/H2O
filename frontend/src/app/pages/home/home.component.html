<div fxLayoutAlign="center center" fxLayout="column">
    <h1>Clustering in Nautilina with OrbitDB</h1>

    <div class="home__training">
        <md-card fxLayoutAlign="center center" fxLayout="column">
            <h4>Get data from OrbitDB</h4>
            <button md-raised-button (click)="getOrbit()">
                Replicate database
            </button>
            <img src="../../assets/images/before.png" alt="" style="width: 80%">
        </md-card>
        <br />
        <md-card fxLayoutAlign="center center" fxLayout="column">
            <h4>Set number of clusters</h4>
            <md-input-container>
                <input
                    mdInput
                    name="Number of clusters"
                    placeholder="Number of clusters"
                    [(ngModel)]="MLParams.C">
            </md-input-container>
            <button md-raised-button (click)="trainModel()">
                Run clustering
            </button>
            <img src="../../assets/images/after.png" alt="" style="width: 80%">
        </md-card>
        <br />
        <md-card fxLayoutAlign="center center" fxLayout="column">
            <h4>Publish result to Ocean Protocol</h4>
            <p>
                Clustering output has been saved next to H2O, formatted for Ocean Protocol.
                <br /><br />
                Host the dataset at your desired address and publish below.
            </p>
            <br />
            <md-input-container>
                <input
                    mdInput
                    name="Name"
                    placeholder="Name"
                    [(ngModel)]="OceanParams.name">
            </md-input-container>
            <md-input-container>
                <input
                    mdInput
                    name="Description"
                    placeholder="Description"
                    [(ngModel)]="OceanParams.description">
            </md-input-container>
            <md-input-container>
                <input
                    mdInput
                    name="URL"
                    placeholder="URL"
                    [(ngModel)]="OceanParams.contentUrls">
            </md-input-container>
            <md-input-container>
                <input
                    mdInput
                    name="Price"
                    placeholder="Price"
                    [(ngModel)]="OceanParams.price">
            </md-input-container>
            <md-input-container>
                <input
                    mdInput
                    name="Author"
                    placeholder="Author"
                    [(ngModel)]="OceanParams.author">
            </md-input-container>
            <button md-raised-button (click)="publishAsset()">
                Publish
            </button>
        </md-card>
    </div>
</div>
