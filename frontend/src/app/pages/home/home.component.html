<div fxLayoutAlign="center center" fxLayout="column">
    <h1>Clustering in Nautilina with OrbitDB</h1>

    <div class="home__training">
        <md-card fxLayoutAlign="center center" fxLayout="column">
            <h4>Get data from OrbitDB</h4>
            <button md-raised-button (click)="getOrbit()">
                Replicate database
            </button>
            <img src="../../assets/images/before.png" alt="" style="width: 80%">
        </md-card>
        <md-card fxLayoutAlign="center center" fxLayout="column">
            <h4>Set number of clusters</h4>
            <md-input-container>
                <input
                    mdInput
                    name="Number of clusters"
                    placeholder="Number of clusters"
                    [(ngModel)]="MLParams.C">
            </md-input-container>
            <button md-raised-button (click)="trainModel()">
                Run clustering
            </button>
            <img src="../../assets/images/after.png" alt="" style="width: 80%">
        </md-card>

        <div *ngIf="MLResult"
             fxLayoutAlign="center center"
             fxLayout="column">
            <h4>Training Accuracy</h4>
            <ngx-charts-linear-gauge
                [view]="[300, 100]"
                [value]="MLResult.accuracy"
                [scheme]="colorScheme"
                [min]="0"
                [max]="100"
                [units]="'% accuracy'">
            </ngx-charts-linear-gauge>
        </div>
    </div>

    <div class="home__prediction"
         fxLayoutAlign="center center"
         fxLayout="column">
        <h3>Predict Iris classes</h3>

        <md-card fxLayoutAlign="center center" fxLayout="column">
            <h4>Define Iris</h4>
            <div fxLayout="row">
                <md-input-container>
                    <input mdInput
                           name="Sepal width"
                           placeholder="Sepal width"
                           [(ngModel)]="iris.sepalWidth">
                </md-input-container>
                <md-input-container>
                    <input mdInput
                           name="Sepal length"
                           placeholder="Sepal length"
                           [(ngModel)]="iris.sepalLength">
                </md-input-container>
            </div>
            <div fxLayout="row">
                <md-input-container>
                    <input mdInput
                           name="Petal width"
                           placeholder="Petal width"
                           [(ngModel)]="iris.petalWidth">
                </md-input-container>
                <md-input-container>
                    <input mdInput
                           name="Petal length"
                           placeholder="Petal length"
                           [(ngModel)]="iris.petalLength">
                </md-input-container>
            </div>
            <div>
                <button md-raised-button (click)="predictIris()">Predict iris</button>
            </div>
        </md-card>

        <div *ngIf="probabilityPredictions"
             fxLayoutAlign="center center"
             fxLayout="column"
             class="home__chart-container">
            <h4>Prediction Result</h4>
            <ngx-charts-pie-chart
                [results]="probabilityPredictions"
                [scheme]="colorScheme"
                [labels]="true"
                [legend]="true">
            </ngx-charts-pie-chart>
        </div>
    </div>
</div>
